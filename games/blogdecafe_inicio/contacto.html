<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/nor.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
    rel="stylesheet">
  <title>Blog Cafe</title>
</head>

<body>
  <header class="header">
    <div class="contenedor">
      <div class="barra">
        <a href="index.html" class="logo">
          <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
        </a>


        <nav class="nav">
          <a href="nosotros.html" class="nav__a">
            Nosotros
          </a>
          <a href="cursos.html" class="nav__a">
            Cursos
          </a>
          <a href="contacto.html" class="nav__a">
            Contacto
          </a>
        </nav>
      </div>
    </div>

    <div class="header__texto">
      <h2 class="no-margin">
        Blog Café, pero no me gusta el café
      </h2>
      <p class="no-margin">Aprende de alguien que si le gusta el café y no soy yo</p>
    </div>
  </header>


  <main class="contenedor">
    <h3 class="centrar-texto">Contacto</h3>
    <div class="contacto-bg"></div>
    <form class="form">
      <div class="campo">
        <label class="campo__label" for="nombre">Nombre</label>
        <input type="text" class="campo__field" placeholder="Tu nombre" id="nombre">
      </div>
      <div class="campo">
        <label class="campo__label" for="telefono">Telefono</label>
        <input type="tel" class="campo__field" placeholder="Tu telefono" id="telefono">
      </div>
      <div class="campo">
        <label class="campo__label" for="e-mail">E-mail</label>
        <input type="email" class="campo__field" placeholder="Tu e-mail" id="email">
      </div>
      <div class="campo">
        <label class="campo__label" for="mensaje">Escribe tu mensaje</label>
        <textarea id="mensaje" class="campo__field campo__field--texarea"></textarea>
      </div>
      <div class="campo">
        <input type="submit" value="Enviar" class="botton botton--primario">
      </div>
    </form>
  </main>

  <div class="contenedor footer no-margin">
    <div class="barra">
      <a href="index.html" class="logo">
        <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
      </a>


      <nav class="nav">
        <a href="nosotros.html" class="nav__a">
          Nosotros
        </a>
        <a href="cursos.html" class="nav__a">
          Cursos
        </a>
        <a href="contacto.html" class="nav__a">
          Contacto
        </a>
      </nav>
    </div>
  </div>
</body>

</html>
